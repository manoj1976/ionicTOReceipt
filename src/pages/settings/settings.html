<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
  <ion-label>WebAPI BaseURL:</ion-label>

</ion-item>

<br/><br/>
<button ion-button full round [hidden]='true' >Save</button>

<button ion-button color="danger" (click)='btnDeleteSetting()' full round>Delete Settings</button>

</ion-content>
