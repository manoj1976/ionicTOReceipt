<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<br/>
<ion-input type="email"  required  [(ngModel)]='varRegEmail'  [disabled]="varDisable" placeholder="Registration e-mail"></ion-input>

<br/><br/><br/><br/>
<button ion-button  (click)="btnSubmit()" [disabled]="varDisable" full round>Submit</button>
</ion-content>
